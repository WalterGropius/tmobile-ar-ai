<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>T-mobile Průvodce zapojením modemu</title>
    <script>
      window.gaLoaded = false;
      window.loadGoogleAnalytics = function() {
        if (window.gaLoaded) return;
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-C57TTGMNNX';
        script.async = true;
        script.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-C57TTGMNNX');
          window.gaLoaded = true;
        };
        document.head.appendChild(script);
      };
      if (localStorage.getItem('cookiesResponse') === 'accepted') {
        window.loadGoogleAnalytics();
      }
      window.addEventListener('cookiesAccepted', window.loadGoogleAnalytics);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
